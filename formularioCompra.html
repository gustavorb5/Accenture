<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta
         name="viewport"
         content="width=device-width, initial-scale=1.0"
      />
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
         crossorigin="anonymous"
      />
      <title>Compra</title>
   </head>
   <body
      class="m-4 row align-items-center justify-content-center"
      style="background-color: #383e56"
   >
      <form id="formularioCompra" class="bg-light col-4 py-4 rounded">
         <input
            type="number"
            placeholder="Cuantos desea comprar?"
            id="cantidad"
            class="form-control form-control-sm mb-2"
         />

         <input
            type="checkbox"
            id="tarjeta"
            class="custom-control-input"
            onclick="tieneTarjeta()"
         />
         <label class="custom-control-label mb-2" for="tarjetaCredito"
            >Posee tarjeta de credito?</label
         >

         <select id="dropdown1" name="dropdown">
            <option>Tres</option>
            <option>Seis</option>
            <option>Doce</option>
          </select>
         <input
            type="number"
            id="codigoDesc"
            class="form-control form-control-sm mb-2 mt-2"
            placeholder="Cupon descuento"
         />
         <button class="btn btn-primary btn-sm mt-2 w-100">
            Send
         </button>
      </form>
      <div id="subtotal"></div>
      <script src="compra.js"></script>
   </body>
</html>
