<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>Evaluacion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">  
        <form id="contact" action="" method="post">
          <h3>Bienvenido a Gusty's</h3>
          <h4>Ingrese sus datos: </h4>
          <fieldset>
            <input placeholder="Su nombre" type="text" tabindex="1" id="name" required autofocus>
          </fieldset>
          <fieldset>
            <input placeholder="Su email" type="email" tabindex="2" id="email" required>
          </fieldset>
          <fieldset>
            <input placeholder="Su DNI" type="text" tabindex="3" id="dni" required>
          </fieldset>
          <fieldset>
            <input placeholder="Fecha de Nacimiento (DD-MM-AA)" id="birthday" type="date" tabindex="4" required>
          </fieldset>
          <fieldset>
            <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
          </fieldset>
        </form>
      </div>
<script src="welcome.js"></script>
</body>
</html>
